  <script>
    $('.img-box').on('click', function (event) {
      var $img = $('<img class="modal-img">');
      $img.attr('src', event.target.src);
      $('.modal-body').append($img);
      $('#myModal').modal('show');
    });
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').focus()
    })
    $('#myModal').on('hide.bs.modal', function () {
      // debugger;
      var imgs = document.getElementsByClassName('modal-img');
      imgs[0].remove();
    });
